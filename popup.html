<!DOCTYPE html>
<html>
  <head>
    <title>YouTube Bottom Bar Toggle</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
        background-color: #FF0000; /* YouTube'un kırmızı rengi */
        color: #FFFFFF;
        text-align: center;
      }
      h1 {
        font-size: 24px;
        margin-bottom: 20px;
        color: #FFFFFF;
      }
      #toggleButton {
        padding: 12px 24px;
        background-color: #282828; /* YouTube'un koyu rengi */
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s ease;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      #toggleButton:hover {
        background-color: #1c1c1c; /* Daha koyu gri */
      }
    </style>
    <meta charset="UTF-8">
  </head>
  <body>
    <h1>YouTube Bottom Bar Toggle</h1>
    <button id="toggleButton">On/Off</button>
    <script src="popup.js"></script>
  </body>
</html>
